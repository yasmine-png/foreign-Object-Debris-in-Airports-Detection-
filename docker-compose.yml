version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: fod_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: fod_detection
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - fod_network

volumes:
  mongodb_data:
  mongodb_config:

networks:
  fod_network:
    driver: bridge

